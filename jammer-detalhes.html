    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Specs animation
        const specs = [
            { label: 'MODELO', value: 'Bluetooth Jammer 2.4 GHz' },
            { label: 'ALCANCE', value: '30-50 metros omni-direcional' },
            { label: 'POT√äNCIA', value: '3W' },
            { label: 'ALIMENTA√á√ÉO', value: 'USB-C ou USB-V8 (cabo incluso)' },
            { label: 'DIMENS√ïES', value: '83.82mm x 62.54mm' },
            { label: 'MATERIAL', value: 'FR4-Standard TG 135-140' },
            { label: 'COR', value: 'Preta' },
            { label: 'ACABAMENTO', value: 'Arte e conectores em ouro'}
        ];

        function typeSpec(element, text, index) {
            if (index < text.length) {
                element.textContent += text.charAt(index);
                setTimeout(() => typeSpec(element, text, index + 1), 30);
            } else {
                element.nextElementSibling.style.display = 'none';
            }
        }

        function displaySpecs() {
            const container = document.getElementById('specs-container');
            let delay = 0;
            
            specs.forEach((spec, i) => {
                setTimeout(() => {
                    const line = document.createElement('div');
                    line.className = 'spec-line';
                    line.style.animationDelay = `${i * 0.1}s`;
                    
                    const label = document.createElement('span');
                    label.className = 'spec-label';
                    label.textContent = `${spec.label}: `;
                    
                    const value = document.createElement('span');
                    value.className = 'spec-value';
                    
                    const cursor = document.createElement('span');
                    cursor.className = 'typing-cursor';
                    cursor.textContent = '‚ñã';
                    
                    line.appendChild(label);
                    line.appendChild(value);
                    line.appendChild(cursor);
                    container.appendChild(line);
                    
                    setTimeout(() => typeSpec(value, spec.value, 0), 100);
                }, delay);
                
                delay += 800;
            });
        }

        displaySpecs();

        // Three.js Scene Setup
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);

        
        const camera = new THREE.PerspectiveCamera(
            45,
            container.clientWidth / container.clientHeight,
            0.1,
            1000
        );
        camera.position.set(0, 0, 130); 

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

       
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 100;
        controls.maxDistance = 300;
        controls.target.set(0, 0, 0);
        
        
        controls.minPolarAngle = Math.PI / 2;
        controls.maxPolarAngle = Math.PI / 2;
        controls.enablePan = false;

       
        controls.addEventListener('start', () => {
            autoRotate = false;
        });

        
        controls.addEventListener('end', () => {
            setTimeout(() => {
                autoRotate = true;
            }, 2000);
        });

        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);

        const directionalLight1 = new THREE.DirectionalLight(0x00ffff, 1.2);
        directionalLight1.position.set(5, 5, 5);
        scene.add(directionalLight1);

        const directionalLight2 = new THREE.DirectionalLight(0x00ff88, 1.0);
        directionalLight2.position.set(-5, 3, -5);
        scene.add(directionalLight2);
        
        const directionalLight3 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight3.position.set(0, 10, 0);
        scene.add(directionalLight3);

        let modelObject = null;
        let modelGroup = new THREE.Group();
        scene.add(modelGroup);
        
        let autoRotate = true;
        let rotationSpeed = 0.005;

        const loader = new GLTFLoader();
        
        loader.load(
            'bluetooth-jammer.glb',
            (gltf) => {
                const model = gltf.scene;
                
                // Materiais
                model.traverse((child) => {
                    if (child.isMesh) {
                        if (Array.isArray(child.material)) {
                            child.material.forEach(mat => {
                                mat.side = THREE.DoubleSide;
                            });
                        } else {
                            child.material.side = THREE.DoubleSide;
                        }
                    }
                });
                
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
                
                
                model.rotation.x = 90 * Math.PI / 180;
                model.rotation.y = 0 * Math.PI / 180;
                model.rotation.z = 0 * Math.PI / 180;
                
                model.scale.setScalar(1.0);
                
                model.position.set(54, 12, 0);
                
                modelGroup.add(model);
                modelObject = model;
                
                console.log('‚úÖ Modelo carregado com auto-rota√ß√£o!');
            },
            (xhr) => {
                console.log(`Carregando: ${(xhr.loaded / xhr.total * 100).toFixed(1)}%`);
            },
            (error) => {
                console.error('Erro ao carregar modelo:', error);
            }
        );

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            if (autoRotate) {
                modelGroup.rotation.y += rotationSpeed;
            }
            
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
    </script>
